<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Credit-Card-Form</title>
  </head>
  <body>
    <div class="form">
      <div class="container">
        <div class="form-box">
          <img
            src="./img/Logo.png"
            alt="logo"
            class="logo"
            width="104px"
            height=""
            65px
          />
          <h1 class="title">Paymnet info</h1>
          <div class="name">
            <label for="card-name" class="label-one">Full name</label>
            <input type="text" class="card-name" placeholder="Alex Smith" />
          </div>
          <div class="number">
            <label for="card-number" class="label-two"
              >Credit Card Number</label
            >
            <input
              type="text"
              placeholder="1234 1234 1234 1234"
              class="card-number"
            />

            <div class="date">
              <label for="exp-date" class="label-three">Exp Date</label>
              <input type="text" placeholder="MM/YY" class="exp-date" />
            </div>
            <div class="cvv">
              <label for="cvv-code" class="label-four">CVV</label>
              <input type="password" placeholder="•••" class="cvv-code" />
            </div>
          </div>

          <div class="code">
            <label for="zip-code" class="label-five">Zip Code</label>
            <input type="password" placeholder="90210" class="zip-code" />
          </div>
          <div class="sumbit-button">
            <button type="submit" class="sumbit-btn">Confrim Payment</button>
            <label for="sumbit-btn" class="label-six"
              >You verify that this info is correct</label
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
